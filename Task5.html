<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Calculator without eval()</title>

    <!-- JavaScript Code -->
    <script>
      function insert(a) {
        document.getElementById("ans").value += a;
      }

      function che() {
        var res = [];
        var answer;

        if (document.getElementById("ans").value.includes("+")) {
          res = document.getElementById("ans").value.split("+");
          return parseInt(res[0]) + parseInt(res[1]);
        } else if (document.getElementById("ans").value.includes("-")) {
          res = document.getElementById("ans").value.split("-");
          return parseInt(res[0]) - parseInt(res[1]);
        } else if (document.getElementById("ans").value.includes("/")) {
          res = document.getElementById("ans").value.split("/");
          return parseInt(res[0]) / parseInt(res[1]);
        } else if (document.getElementById("ans").value.includes("%")) {
          res = document.getElementById("ans").value;
          return parseInt(res) / 100;
        } else {
          res = document.getElementById("ans").value.split("*");
          return (answer = parseInt(res[0]) * parseInt(res[1]));
        }
      }

      function button1() {
        var a = che();
        document.getElementById("ans").value = a;
      }

      function buttonclear() {
        document.getElementById("ans").value = " ";
      }

      function backspace() {
        var exp = document.getElementById("ans").value;
        document.getElementById("ans").value = exp.substring(
          0,
          exp.length - 1
        ); /* remove the element from total length */
      }
    </script>

    <!-- CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .formstyle {
        width: 240px;
        height: 330px;
        margin: 20px auto;
        border: 3px solid #b2d0eb;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        background-color: #b2d0eb;
      }

      input:hover {
        background-color: green;
      }

      .btn {
        width: 50px;
        height: 50px;
        font-size: 25px;
        margin: 2px;
        cursor: pointer;
        color: white;
        border: none;
        box-shadow: 2px 2px 2px 0px black;
      }

      .textview {
        width: 223px;
        margin: 5px;
        font-size: 25px;
        padding: 5px;
        background-color: cornflowerblue;
      }

      .cancel {
        border-radius: 25px;
      }
      .blue {
        background: #1a4d87;
      }
      .red {
        background: darkred;
      }
      .yellow {
        background: goldenrod;
      }
      .darkturquoise {
        background: darkturquoise;
      }
    </style>
  </head>
  <body>
    <div class="formstyle">
      <form name="form1">
        <input class="textview" id="ans" name="textview" />
      </form>

      <center>
        <table>
          <tr>
            <td>
              <input
                class="btn cancel red"
                type="button"
                value="C"
                onclick="buttonclear()"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="+"
                onclick="insert('+')"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="%"
                onclick="insert('%')"
              />
            </td>
            <td>
              <input
                class="btn red"
                type="button"
                value="B"
                onclick="backspace()"
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                class="btn blue"
                type="button"
                value="7"
                onclick="insert(7)"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="8"
                onclick="insert(8)"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="9"
                onclick="insert(9)"
              />
            </td>
            <td>
              <input
                class="btn yellow"
                type="button"
                value="/"
                onclick="insert('/')"
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                class="btn blue"
                type="button"
                value="4"
                onclick="insert(4)"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="5"
                onclick="insert(5)"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="6"
                onclick="insert(6)"
              />
            </td>
            <td>
              <input
                class="btn yellow"
                type="button"
                value="*"
                onclick="insert('*')"
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                class="btn blue"
                type="button"
                value="1"
                onclick="insert(1)"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="2"
                onclick="insert(2)"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="3"
                onclick="insert(3)"
              />
            </td>
            <td>
              <input
                class="btn yellow"
                type="button"
                value="-"
                onclick="insert('-')"
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                class="btn blue"
                type="button"
                value="0"
                onclick="insert(0)"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="."
                onclick="insert('.')"
              />
            </td>
            <td>
              <input
                class="btn darkturquoise"
                type="button"
                value="="
                onclick="button1()"
              />
            </td>
            <td>
              <input
                class="btn yellow"
                type="button"
                value="+"
                onclick="insert('+')"
              />
            </td>
          </tr>
        </table>
      </center>
    </div>
  </body>
</html>
